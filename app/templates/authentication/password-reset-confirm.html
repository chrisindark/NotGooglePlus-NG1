<div class="col-xs-12 col-md-4 col-md-offset-4">
    <div class="well">
    <h2 class="text-center no-margin">Password Reset</h2>
    <form name="vm.form" ng-submit="vm.passwordResetConfirm()">
        <div class="alert alert-danger" ng-show="vm.errors.non_field_errors"
            ng-repeat="(field, error) in vm.errors.non_field_errors">
                <span ng-bind="error"></span>
        </div>

        <div class="form-group" ng-class="{'has-error': vm.errors.new_password}">
            <label for="new_password" class="control-label">New Password</label>
            <input type="password" class="form-control" id="new_password" name="new_password"
                ng-model="vm.new_password" placeholder="ex. joy@example.com" >
            <span class="help" ng-if="vm.errors.new_password"
                ng-bind="vm.errors.new_password"></span>
        </div>

        <div class="form-group" ng-class="{'has-error': vm.errors.confirm_password}">
            <label for="confirm_password" class="control-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password"
                ng-model="vm.confirm_password" placeholder="ex. thisisnotgoogleplus" >
            <span class="help" ng-if="vm.errors.confirm_password"
                ng-bind="vm.errors.confirm_password"></span>
            <span class="help" ng-if="vm.errors.uid">Password reset url is invalid.</span>
            <span class="help" ng-if="vm.errors.token">Password reset url is invalid.</span>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-raised btn-primary btn-block">Change Password</button>
        </div>
    </form>
</div>
</div>
