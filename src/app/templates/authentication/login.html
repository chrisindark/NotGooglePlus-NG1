<div class="modal-header">
    <button type="button" class="close" ng-click="vm.closeModal()">
        <i class="material-icons">close</i>
    </button>
    <h2 class="text-center no-margin">Login</h2>
</div>

<div class="modal-body">
    <form name="vm.form" ng-submit="vm.login()">
        <div class="alert alert-danger" ng-show="vm.errors.non_field_errors"
            ng-repeat="error in vm.errors['non_field_errors']">
                <span ng-bind="error"></span>
        </div>

        <div class="form-group" ng-class="{'has-error': vm.errors['username']}">
            <label for="username" class="control-label">Email</label>
            <input type="email" class="form-control" id="username" name="username"
                ng-model="vm.username" placeholder="ex. joy@example.com" required>
            <span class="help" ng-if="vm.errors.username"
                ng-bind="vm.errors.username"></span>
        </div>

        <div class="form-group" ng-class="{'has-error': vm.errors['password']}">
            <a href="" class="pull-right" ng-click="vm.changeModal('password-reset')">Forgot Password?</a>
            <label for="password" class="control-label">Password</label>
            <input type="password" class="form-control" id="password" name="password"
                ng-model="vm.password" placeholder="ex. thisisnotgoogleplus" required>
            <span class="help" ng-if="vm.errors.password"
                ng-bind="vm.errors.password"></span>
        </div>

        <a href="" class="pull-right" ng-click="vm.changeModal('register')">Not a member? Sign up</a>
        <div class="form-group">
            <button type="submit" class="btn btn-raised btn-primary btn-block">Login</button>
        </div>
    </form>
</div>

<div class="modal-footer">
    <br>
</div>
