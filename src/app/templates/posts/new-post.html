<div class="modal-header">
    <button type="button" class="close" ng-click="vm.closeModal()">
        <i class="material-icons">close</i>
    </button>
    <h2 class="text-center no-margin">New Post</h2>
</div>

<div class="modal-body">
    <form name="vm.form" ng-submit="vm.submit()">
        <div class="form-group label-static" ng-class="{'has-error': vm.errors.content}">
            <label for="post_content" class="control-label">Content</label>
            <textarea class="form-control"
                      id="content"
                      name="content"
                      rows="10"
                      placeholder="ex. This is my first time posting on NotGooglePlus!"
                      ng-model="vm.content" autofocus required>
            </textarea>
            <span class="help" ng-if="vm.errors.content"
                ng-bind="vm.errors.content"></span>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-raised btn-primary btn-block">Submit</button>
        </div>
    </form>
</div>

<div class="modal-footer">
    <div class="col-xs-12">
        <a class="btn btn-primary btn-fab btn-raised" style="float: left;"
            href="javascript:void(0)" ng-click="vm.openFileModal()">
            <i class="material-icons">photo_camera</i>
        </a>
    </div>
</div>
