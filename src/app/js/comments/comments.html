<div class="col-xs-12 col-md-10 col-md-offset-1">
    <section id="comments-section" class="">
        <div class="panel panel-default">
            <div class="panel-body">
                <h3>Comments:</h3>
            </div>
        </div>

        <div ng-repeat="comment in vm.comments">
            <comment-detail comment-type="vm.commentType"
                            comment-parent="vm.commentParent"
                            comment="comment"
                            comment-index="$index"
                            on-update="vm.doUpdate(comment, commentIndex)"
                            on-delete="vm.doDelete(comment, commentIndex)"></comment-detail>
        </div>


        <comment-form comment-type="vm.commentType"
                      comment-parent="vm.commentParent"
                      on-create="vm.doCreate(comment)"></comment-form>

    </section>
</div>
