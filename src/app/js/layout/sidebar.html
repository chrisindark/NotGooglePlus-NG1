<div class="modal-header">
    <button type="button" class="close" ng-click="vm.closeModal()">
        <i class="material-icons">close</i>
    </button>
    <h2 class="text-center no-margin">SideBar</h2>
</div>

<div class="modal-body">
    <ul class="list-group">
        <li class="list-group-item">
            <a class="btn btn-lg"
               ui-sref="profile({ username: vm.user.username })"
               ui-sref-opts="{ reload: true }"
               ng-click="vm.closeModal()"
               style="width: 100%; text-align: left;">
                <i class="material-icons">account_circle</i>
                <span style="padding-left: 20px;">+{{vm.user.username}}</span>
            </a>
        </li>
        <li class="list-group-item">
            <a class="btn btn-lg"
               ui-sref="profileSettings({ username: vm.user.username })"
               ui-sref-opts="{ reload: true }"
               ng-click="vm.closeModal()"
               style="width: 100%; text-align: left;">
                <i class="material-icons">settings</i>
                <span style="padding-left: 20px;">Settings</span>
            </a>
        </li>
        <li class="list-group-item">
            <a class="btn btn-lg"
               href=""
               ng-click="vm.logout()"
               style="width: 100%; text-align: left;">
                <i class="material-icons">exit_to_app</i>
                <span style="padding-left: 20px;">Logout</span>
            </a>
        </li>
    </ul>
</div>

<div class="modal-footer">
    <h2 class="text-center no-margin">SideBar</h2>
</div>
