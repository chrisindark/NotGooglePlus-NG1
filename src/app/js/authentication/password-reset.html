<div class="modal-header">
    <button type="button" class="close" ng-click="vm.closeModal()">
        <i class="material-icons">close</i>
    </button>
    <h2 class="text-center no-margin">Forgot Password?</h2>
</div>

<div class="modal-body">
    <form name="vm.form" ng-submit="vm.passwordReset()">
        <div class="alert alert-danger" ng-show="vm.errors.non_field_errors">
                <span ng-bind="vm.errors.non_field_errors"></span>
        </div>

        <div class="form-group" ng-class="{'has-error': vm.errors.email}">
            <label for="email" class="control-label">Email</label>
            <input type="email" class="form-control" id="email" name="email"
                ng-model="vm.email" placeholder="ex. joy@example.com" required>
            <span class="help" ng-if="vm.errors.email"
                ng-bind="vm.errors.email"></span>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-raised btn-primary btn-block">Submit</button>
            <a href="" class="pull-right" ng-click="vm.changeModal('login')">Already know the password? Login</a>
        </div>
    </form>
</div>

<div class="modal-footer">
    <br>
</div>
