<div class="profile" ng-show="vm.profile">
    <div class="jumbotron">
        <div class="list-group text-center">
                <div class="list-group-item">
                    <div class="row-picture my-profile-picture">
                        <img class="circle" src="http://lorempixel.com/56/56/people/1" alt="icon">
                    </div>
                </div>
                <h1 class="">{{vm.profile.first_name}} {{vm.profile.last_name}}</h1>
                <h2 class="">+{{vm.profile.username}}</h2>
                <p class="">{{vm.profile.tagline}}</p>
            </div>
    </div>

    <my-tabset tab-list="vm.tabList"></my-tabset>

</div>
