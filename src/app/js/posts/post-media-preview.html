<div id="file" class="post-media row">
    <div class="col-xs-12 col-md-6 col-md-offset-3" ng-if="vm.post.file.file_type === 'image'">
        <div>
            <img ng-src="{{vm.post.file.file}}" alt="image" class="img-responsive">
        </div>
    </div>
    <div class="col-xs-12 col-md-6 col-md-offset-3" ng-if="vm.post.file.file_type === 'video'">
        <div class="video-js-responsive-container vjs-hd">
            <video id="my-player"
                   class="video-js"
                   controls
                   preload="auto"
                   ng-src="{{vm.post.file.file}}"
                   my-video-js-dir>
                <source ng-src="{{vm.post.file.file}}" type="video/mp4">
                <source ng-src="{{vm.post.file.file}}" type="video/ogg">
                <source ng-src="{{vm.post.file.file}}" type="video/webm">

                <p class="vjs-no-js">
                    To view this video please enable JavaScript, and consider upgrading to a
                    web browser thatsupports HTML5 video
                </p>
            </video>
        </div>
    </div>
</div>
