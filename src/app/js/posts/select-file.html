<div class="modal-header">
    <button type="button" class="close" ng-click="vm.closeModal()">
        <i class="material-icons">close</i>
    </button>
    <h2 class="text-center no-margin">Select File</h2>
</div>

<div class="modal-body">
    <form name="vm.form" ng-submit="vm.submit()">
        <div class="file-wrapper">
            <div class="outer-file-item">
                <div class="inner-file-item">
                    <img class="file-item-img" src="http://i.stack.imgur.com/Dj7eP.jpg">
                </div>
            </div>
            <div class="outer-file-item" ng-repeat="file in vm.files.results">
                <div class="inner-file-item">
                    <img class="file-item-img" ng-src="{{file.file}}">
                </div>
            </div>
        </div>


        <div class="form-group">
            <button type="submit" class="btn btn-raised btn-primary btn-block">Submit</button>
        </div>
    </form>
</div>

<div class="modal-footer">
    <my-upload-dir selected-file="vm.selectedFile"></my-upload-dir>
</div>

<style>
    .outer-file-item {
        display: inline-block;
        width: 125px;
        height: 125px;
        margin: 5px 5px;
        overflow: hidden;
    }

    .inner-file-item {
        display: inline-block;
        position: relative;
        right: -50%;
        cursor: pointer;
    }

    .file-item-img {
        position: relative;
        left: -50%;
        max-height: 250px;
        max-width: 250px;
        margin-left: auto;
        margin-right: auto;
        display: table-cell;
        vertical-align: middle;
    }
</style>
