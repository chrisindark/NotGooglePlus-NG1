<div class="modal-header">
    <button type="button" class="close" ng-click="vm.closeModal()">
        <i class="material-icons">close</i>
    </button>
    <h2 class="text-center no-margin">Select File</h2>
</div>

<div class="modal-body">
    <form name="vm.form" ng-submit="vm.submit()">
        <div class="file-wrapper">
            <div class="outer-file-item" ng-repeat="file in vm.files.results">
                <div class="inner-file-item">
                    <img class="file-item-img" ng-src="{{file.file}}">
                </div>
            </div>
        </div>

        <div class="form-group text-center">
            <button type="submit" class="btn btn-raised btn-primary">Submit</button>
        </div>
    </form>
    <div class="text-center">
        <my-upload-dir selected-file="vm.selectedFile"></my-upload-dir>
    </div>
</div>

<div class="modal-footer"></div>
